<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Styleheet -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- User Details -->
        <div class="card card__user">
          <div class="user__details">
            <div class="user__details--avatar">
              <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
            </div>
            <section class="user__details--info">
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </section>
          </div>
          <ul class="activity__period">
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>

        <!-- Activity Cards -->

        <!-- WORK -->
        <div class="card card__activity">
          <div class="card__details">
            <section class="card__header">
              <h2>Work</h2>
              <figure>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </figure>
            </section>
            <section class="card__content">
              <h2 class="card__hour"></h2>
              <h3 class="card__duration"></h3>
            </section>
          </div>
        </div>

        <!-- PLAY -->
        <div class="card card__activity">
          <div class="card__details">
            <section class="card__header">
              <h2>Play</h2>
              <figure>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </figure>
            </section>
            <section class="card__content">
              <h2 class="card__hour"></h2>
              <h3 class="card__duration"></h3>
            </section>
          </div>
        </div>

        <!-- STUDY -->
        <div class="card card__activity">
          <div class="card__details">
            <section class="card__header">
              <h2>Study</h2>
              <figure>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </figure>
            </section>
            <section class="card__content">
              <h2 class="card__hour"></h2>
              <h3 class="card__duration"></h3>
            </section>
          </div>
        </div>

        <!-- EXERCISE -->
        <div class="card card__activity">
          <div class="card__details">
            <section class="card__header">
              <h2>Exercise</h2>
              <figure>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </figure>
            </section>
            <section class="card__content">
              <h2 class="card__hour"></h2>
              <h3 class="card__duration"></h3>
            </section>
          </div>
        </div>

        <!-- SOCIAL -->
        <div class="card card__activity">
          <div class="card__details">
            <section class="card__header">
              <h2>Social</h2>
              <figure>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </figure>
            </section>
            <section class="card__content">
              <h2 class="card__hour"></h2>
              <h3 class="card__duration"></h3>
            </section>
          </div>
        </div>

        <!-- SELF CARE -->
        <div class="card card__activity">
          <div class="card__details">
            <section class="card__header">
              <h2>Self Care</h2>
              <figure>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </figure>
            </section>
            <section class="card__content">
              <h2 class="card__hour"></h2>
              <h3 class="card__duration"></h3>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
